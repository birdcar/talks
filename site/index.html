<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talks â€” birdcar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: hsl(230, 25%, 10%);
        --bg-card: hsl(230, 20%, 14%);
        --bg-card-hover: hsl(230, 20%, 17%);
        --text: hsl(220, 15%, 90%);
        --text-muted: hsl(220, 10%, 60%);
        --accent: hsl(30, 95%, 55%);
        --accent-light: hsl(30, 90%, 70%);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: 'DM Sans', system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      .container {
        max-width: 720px;
        margin: 0 auto;
        padding: 4rem 1.5rem;
      }

      .accent-line {
        width: 48px;
        height: 3px;
        background: var(--accent);
        border-radius: 2px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-family: 'Space Grotesk', system-ui, sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 3rem;
      }

      .talk-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .talk-card {
        display: block;
        padding: 1.25rem 1.5rem;
        background: var(--bg-card);
        border-radius: 8px;
        text-decoration: none;
        color: var(--text);
        transition: background 0.2s, transform 0.15s;
        border: 1px solid transparent;
      }

      .talk-card:hover {
        background: var(--bg-card-hover);
        border-color: hsl(230, 15%, 25%);
        transform: translateY(-1px);
      }

      .talk-title {
        font-family: 'Space Grotesk', system-ui, sans-serif;
        font-size: 1.15rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .talk-info {
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      @media (max-width: 480px) {
        .container { padding: 2rem 1rem; }
        h1 { font-size: 2rem; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="accent-line"></div>
      <h1>Talks</h1>
      <p class="subtitle">Presentations by birdcar</p>
      <ul class="talk-list">
{{TALK_LIST}}
      </ul>
    </div>
  </body>
</html>
